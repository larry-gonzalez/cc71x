<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>CC71X Final Project</title>
    <link rel="stylesheet" type="text/css" href="assets/library/semantic-ui-2.2.6/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style/general.css">

</head>
<body>
    <h3 class="ui center aligned header padded_1em blue_light_background">RDF visualization tool</h3>
    <div class="ui two column mobile reversed stackable grid">
        <div class="column" id="drawin_div">
            <div class="ui pointing menu">
                <a class="item active" >Results</a>
            </div>
            <div class"ui conteiner">
                <div id="cy"></div>
            </div>
        </div>
        <div class="column" id='input_div'>
            <div class="ui pointing menu">
                <a class="item active" id="rdfdat_item" onclick="activate_rdfdat()">RDF (turtle)</a>
                <a class="item" id="sparql_item" onclick="activate_sparql()">SPARQL</a>
            </div>
            <div id="rdfdat_div" class="visible content">
                <div class="ui form">
                     <div class="field">
                          <textarea rows="22" id="turtle_data">#put your turtle data here</textarea>
                          <button class="ui primary button" onclick="load_triples()">Load Triples</button>
                     </div>
                </div>
            </div>
            <div id="sparql_div" class="hidden content invisible">
                <div class="ui form">
                     <div class="field">
                         <textarea rows="22" id="sparql_data">#make a simple sparql query&#13;&#10;SELECT ?s ?p ?o&#13;&#10;WHERE { ?s ?p ?o .}</textarea>
                         <button class="ui primary button" onclick="run_query()">Run Query</button>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/library/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="assets/library/semantic-ui-2.2.6/semantic.min.js"></script>
    <script src="assets/script/general.js"></script>
    <script src="assets/library/cytoscape-2.7.12/cytoscape.js"></script>
    <script src="assets/library/cytoscape-spread-1.0.9/cytoscape-spread.js"></script>
</body>
</html>
